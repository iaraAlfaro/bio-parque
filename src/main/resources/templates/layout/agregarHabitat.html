<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section sec:authorize="hasRole('ROLE_ADMIN')" th:fragment="agregarHabitat">
            <div id="agregarHabitat" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Zona</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardarHabitat}" th:object="${habitat}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{habitat.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="clima" th:text="#{habitat.clima}">Direccion</label>
                                    <input type="text" class="form-control" name="clima" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="vegetacion" th:text="#{habitat.vegetacion}">Nombre</label>
                                    <input type="text" class="form-control" name="vegetacion" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="continente" th:text="#{habitat.continente}">Direccion</label>
                                    <input type="text" class="form-control" name="continente" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn  btn-primary" type="submit" th:text="#{accion.guardar}"></button>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </section>
    </body>
</html>
